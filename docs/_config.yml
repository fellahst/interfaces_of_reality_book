# Jekyll Configuration for Interfaces of Reality
title: Interfaces of Reality
description: How Life, Mind, and Machines Navigate a World of Possibilities
author: Stephane Fellah
# GitHub Pages with /docs folder setup:
# - When using /docs folder, GitHub Pages serves it as root of the site
# - For project sites: site is at username.github.io/repository-name
# - baseurl should match the repository name path
# Repository: https://github.com/fellahst/interfaces_of_reality_book
url: https://fellahst.github.io
baseurl: /interfaces_of_reality_book

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:title.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore

# Navigation
navigation:
  - title: Home
    url: /
  - title: About the Author
    url: /about-author.html
  - title: Book
    url: /

