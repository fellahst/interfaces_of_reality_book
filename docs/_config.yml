# Jekyll Configuration for Interfaces of Reality
title: Interfaces of Reality
description: How Life, Mind, and Machines Navigate a World of Possibilities
author: Stephane Fellah
# GitHub Pages with /docs folder setup:
# - baseurl should be "" (empty) because GitHub Pages serves /docs as root
# - Update url to your actual GitHub Pages URL
url: https://yourusername.github.io
baseurl: ""  # Empty for /docs folder setup

# Jekyll settings
markdown: kramdown
highlighter: rouge
permalink: /:title.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .gitignore

